name: Build/pwa

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      - name: Build pwa
        run: npm run build:pwa
        env:
          NODE_ENV: production

      - name: Archive PWA
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: kb-sk-pwa
          path: dist/pwa
